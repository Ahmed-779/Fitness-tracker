<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fitnessstyle.css">
    <title>Fitness Tracker</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
 <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="fitness.html">Workout Log</a></li>
                <li><a href="mealplan.html">Meal Plan</a></li>
            </ul>
        </nav>
<section2>
    <h2>Meal Plan</h2>
    
    <!-- Form for entering meal data -->
    <form id="mealForm">
        <label for="day">Day:</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
            <!-- ... other days ... -->
        </select>
        <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealType">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>
        <label for="meal">Meal:</label>
        <input type="text" id="meal" name="meal" required>
 	<label for="calories">Calories:</label>
        <input type="number" id="calories" required>
        <button type="submit">Add Meal</button>
    </form>
        <table id="mealTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Meal Type</th>
                <th>Meal</th>
		<th>Calories</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
</section2>
    </div>
    <script src="fitnessapp.js"></script>
</body>
</html>
